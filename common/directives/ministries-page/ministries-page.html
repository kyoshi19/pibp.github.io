<div class="container-fluid">

    <div class="row">
        <div class="col-12 my-4">
            <h1 class=" text-center mb-4">Nuestros Ministerios</h1>
            <h5 class=" text-center">"Diferentes dones, un mismo cuerpo" (1 Corintios 12:12)</h5>
        </div>

        <div class="col-10 offset-1">
            <div class="row">
                <div class="col-4 px-md-4 mb-4" ng-repeat="min in ministerios">
                    <div class="card border-0 text-center h-100 position-relative">
                        <div class="card-body d-flex flex-column">
                            <img class="mx-auto mb-3" ng-src="{{min.imagen}}" alt="{{min.nombre}}">

                            <div class="px-5">
                                <h4 class="card-title mb-0 ">{{min.nombre}}</h4>
                                <hr class="border-item" style="width: {{min.nombre.length*10}}px;">
                                <!-- <p class="card-text  flex-grow-1">{{min.descripcion}}</p> -->
                                <p class="card-text"><em>{{min.versiculo}}</em>
                                </p>

                                <!-- Botón acordeón -->
                                <a href="" ng-click="min.showComisiones = !min.showComisiones">saber más</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
