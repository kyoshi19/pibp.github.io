<div class="container-fluid sticky-top">

  <div class="navbar navbar-expand-md header row">
    <!-- BOTON COLAPSABLE -->

    <button class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggler"
      aria-controls="navbarToggler"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between"
      id="navbarToggler">

      <!-- LOGO -->
      <div class="navbar-brand"
        ng-click="mctrl.gotoState('index')">
        <img class="header-logo"
          src="src/img/logo.png">
        </img>
      </div>

      <!-- ELEMENTOS DEL MENÃš -->
      <ul class="navbar-nav">
        <li ng-repeat="item in ('menuOptions' | bgValue) track by $index"
          class="nav-item">
          <div ng-class="mctrl.getMenuClass(item.url)"
            aria-current="page"
            ng-click="mctrl.gotoState(item.url)">{{item.title}}</div>
        </li>

      </ul>
    </div>
  </div>

</div>
