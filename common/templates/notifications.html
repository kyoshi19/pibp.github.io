<div id="message-content" class="active-animation"ng-cloak>
  <div class="message-container mt-3 rounded"
    ng-repeat=" msg in mctrl.storage.messages" ng-class="msg.type">
    <div layout="row" layout-padding class="no-padding md-block my-1">
      <div class="pr-0">
        <em class="fa" ng-class="msg.icon"></em>
      </div>
      <div>
        <div>
          {{msg.text}}
        </div>
      </div>
    </div>
  </div>
</div>
